{% extends "todo/base.html" %}
{% block content %}
<div class="box">
  <form method="post">
    {% csrf_token %}
    <div class="field">
      <label class="label">Task name</label>
      <div class="control">
        <input class="input" type="text" name="name" value="{{ task.name|default:'' }}" required>
      </div>
    </div>
    <div class="field">
      <label class="label">Due date</label>
      <div class="control">
        <input class="input" type="date" name="due_date" value="{{ task.due_date|date:'Y-m-d' }}">
      </div>
    </div>
    <div class="field is-grouped">
      <div class="control"><button class="button is-primary" type="submit">Save</button></div>
      <div class="control"><a class="button" href="{% url 'task_list' %}">Cancel</a></div>
    </div>
  </form>
</div>
{% endblock %}
